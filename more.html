<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:57</span>
      </div>
      <div class="status-bar__column">
        <span>63%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://i.pinimg.com/originals/c1/ee/3a/c1ee3aad3dca7196ffb194e9ee633aa1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">sunwoo</h4>
            <h6 class="user-component__subtitle">
              +1 787-349-2349
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="kakaopay">
        <div class="kakaopay-left">
          <span class="kakaopay-left--pay"
            ><i class="fas fa-comment"></i> <span>pay</span></span
          >
          <span class="kakaopay-left--price">98,765원</span>
        </div>
        <div class="kakaopay-right">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
        </div>
      </div>
      <div class="icon-rows">
        <div class="icon-rows__icon">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
        </div>
        <div class="icon-rows__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fas fa-archive"></i>
          <span>Drawer</span>
        </div>
        <div class="icon-rows__icon">
          <i class="far fa-smile"></i>
          <span> Emoji</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__array">
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img
                  src="https://icons.iconarchive.com/icons/ph03nyx/super-mario/256/Luma-Green-icon.png"
                />
              </div>
              <span class="more-suggestions__icon-text">Kiwi Story</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <img
                  src="https://cdn1.iconfinder.com/data/icons/basic-ui-elements-coloricon/21/06_1-512.png"
                />
              </div>
              <span class="more-suggestions__icon-text">Kiwi Map</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-hashtag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"> · </span>
            <i class="fas fa-ellipsis-h fa-2x icongreen"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
