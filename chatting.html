<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting W Aurora- Kokoa Talk</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:57</span>
      </div>
      <div class="status-bar__column">
        <span>63%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"> <i class="fas fa-angle-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Aurora</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span>
          <i class="fas fa-bars fa-lg alt-header__column-bar"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 3월 15일 월요일</div>
      <div class="message-row">
        <img src="https://wallpapercave.com/wp/wp6026411.jpg" />
        <div class="message-row__content">
          <span class="message__author">Aurora</span>
          <div class="message__info">
            <span class="message__bubble">why</span>
            <span class="message__time">오후 3:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">what's on today's menu?</span>
            <span class="message__time">오후 3:44</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://wallpapercave.com/wp/wp6026411.jpg" />
        <div class="message-row__content">
          <span class="message__author">Aurora</span>
          <div class="message__info">
            <span class="message__bubble">shrimp burger</span>
            <span class="message__time">오후 3:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
